linters-settings:
  gocyclo:
    min-complexity: 24
  cyclop:
    max-complexity: 24
  forbidigo:
    forbid:
      - .*\.fatal,*
      - fmt.Print.*
  gci:
    skip-generated: true
  gofmt:
    simplify: true

linters:
  enable-all: true

  disable:
    - depguard
    - exportloopref
    - exhaustive
    - exhaustruct
    - funlen
    - gci
    - godox
    - gomnd
    - ireturn
    - revive
    - tagalign
    - varnamelen
    - wastedassign
    - execinquery

run:
  timeout: 5m
  tests: false

output:
  formats:
  - format: colored-line-number
